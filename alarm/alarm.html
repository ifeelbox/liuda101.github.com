<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Alarm</title>
  <style>
  body{
    background-color: black;
  }
  .alarm{
    width: 200px;
    height: 200px;
    position: relative;

    margin: 100px auto;
    border: 1px solid #cdcdcd;
  }
  .alarm-dial{
    position: absolute;
    width: 100px;
    height: 100px;
    bottom: 0px;
    left: 40px;
    border-radius: 60px;
    border: 10px solid #fff;
  }
  .alarm-dial>div{
    position: absolute;
  }
  .alarm-dial1{
    height: 13px;
    width: 30px;
    background-color: #fff;
    top: 43px;
    left: 22px;
    border-radius: 6px 0 0 6px;
  }
  .alarm-dial2{
    height: 45px;
    width: 13px;
    background-color: #fff;
    top: 11px;
    left: 42px;
    border-radius: 6px 6px 3px 6px;
  }
  .alarm-dial3{
    height: 45px;
    top: 56px;
    background-color: #fff;
    width: 100px;
    border-radius: 0 0 30px 30px;
  }
  </style>
</head>
<body>
  <div class="alarm">
    <div class="alarm-ear alarm-ear1"></div>
    <div class="alarm-ear alarm-ear2"></div>
    <div class="alarm-dial">
      <div class="alarm-dial1"></div>
      <div class="alarm-dial2"></div>
      <!-- <div class="alarm-dial3"></div> -->
    </div>
  </div>
</body>
</html>
