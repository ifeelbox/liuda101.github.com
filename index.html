<!DOCTYPE html>
<html class="lock">
	<head>
		<meta charset="utf-8">
		<title>iOS User Interface Simulation</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- begin w -->
		<div id="w">

			<!-- begin iPhone -->
			<div id="iPhone">
				<div id="screen">
					<div id="status-bar">
						<span class="intensity icon left">
						</span>
						<span class="left">
							中国联通
						</span>
						<span id="time-status">
							4:00 PM
						</span>
						<span class="battery icon right">
						</span>
						<span class="orientation_lock icon right">
						</span>
						<span class="location icon right">
						</span>
						<span class="alarm icon right">
						</span>
					</div>
					<div id="lock-screen">
						<div id="lock-screen-time">
							<div id="lock-screen-time-time">
								21:30
							</div>
							<div id="lock-screen-time-date">
								Thursday,October 31
							</div>
						</div>
						<div id="lock-screen-slide">
							<div id="lock-screen-slide-bg">
								<div id="lock-screen-slide-btn">
								</div>	
							</div>
							<div id="lock-screen-slide-tip" class="blind">
								<strong>slide to unlock</strong>
							</div>
							<div id="lock-screen-camera-btn">
							</div>
						</div>
					</div>
					<div id="app-grids-scroll-wrapper">
						<div id="app-grids">
							<div class="app-grid active">
								<div class="app-column">
									<div class="app">
										<div class="app-icon">
											<img src="imgs/App Store.png" />
										</div>
										<div class="app-title">
											App Store
										</div>
									</div>
									<div class="app">
										<div class="app-icon">
											<img src="imgs/Calcualator.png" />
										</div>
										<div class="app-title">
											Calcualator
										</div>
									</div>
									<div class="app">
										<div class="app-icon">
											<img src="imgs/Clock.png" />
										</div>
										<div class="app-title">
											Clock
										</div>
									</div>
									<div class="app">
										<div class="app-icon">
											<img src="imgs/FaceTime.png" />
										</div>
										<div class="app-title">
											FaceTime
										</div>
									</div>
								</div>
								<div class="app-column">
									<div class="app">
										<div class="app-icon">
											<img src="imgs/iPod.png" />
										</div>
										<div class="app-title">
											iPod
										</div>
									</div>
									<div class="app">
										<div class="app-icon">
											<img src="imgs/iTunes.png" />
										</div>
										<div class="app-title">
											iTunes
										</div>
									</div>
									<div class="app">
										<div class="app-icon">
											<img src="imgs/Music.png" />
										</div>
										<div class="app-title">
											Music
										</div>
									</div>
									<div class="app">
										<div class="app-icon">
											<img src="imgs/Nike.png" />
										</div>
										<div class="app-title">
											Nike
										</div>
									</div>
								</div>
								<div class="app-column">
									<div class="app">
										<div class="app-icon">
											<img src="imgs/Notes.png" />
										</div>
										<div class="app-title">
											Notes
										</div>
									</div>
									<div class="app">
										<div class="app-icon">
											<img src="imgs/Photos.png" />
										</div>
										<div class="app-title">
											Photos
										</div>
									</div>
									<div class="app">
										<div class="app-icon">
											<img src="imgs/Settings.png" />
										</div>
										<div class="app-title">
											Settings
										</div>
									</div>
									<div class="app">
										<div class="app-icon">
											<img src="imgs/Stocks.png" />
										</div>
										<div class="app-title">
											Stocks
										</div>
									</div>
								</div>
								<div class="app-column">
									<div class="app">
										<div class="app-icon">
											<img src="imgs/Videos.png" />
										</div>
										<div class="app-title">
											Videos
										</div>
									</div>
									<div class="app">
										<div class="app-icon">
											<img src="imgs/Voice Memos.png" />
										</div>
										<div class="app-title">
											Voice Memos
										</div>
									</div>
									<div class="app">
										<div class="app-icon">
											<img src="imgs/Weather.png" />
										</div>
										<div class="app-title">
											Weather
										</div>
									</div>
									<div class="app">
										<div class="app-icon">
											<img src="imgs/YouTube.png" />
										</div>
										<div class="app-title">
											YouTube
										</div>
									</div>
								</div>
							</div>
							<div class="app-grid" id="search-grid">
								<div>
								</div>
							</div>
						</div>
					</div>
					<div id="page-control">
						<span>
						</span>
						<span class="active">
						</span>
					</div>
					<div id="app-dock">
						<div class="app-column">
							<div class="app">
								<div class="app-icon">
									<img src="imgs/Phone.png" />
								</div>
								<div class="app-title">
									Phone
								</div>
							</div>
							<div class="app">
								<div class="app-icon">
									<img src="imgs/Mail.png" />
								</div>
								<div class="app-title">
									Mail
								</div>
							</div>
							<div class="app">
								<div class="app-icon">
									<img src="imgs/Safari.png" />
								</div>
								<div class="app-title">
									Safari
								</div>
							</div>
							<div class="app">
								<div class="app-icon">
									<img src="imgs/Messages.png" />
								</div>
								<div class="app-title">
									Messages
								</div>
							</div>
						</div>
					</div>
				
					<div id="keyboard">

					</div>
				</div>
				<div id="home">
					<button>
					</button>
				</div>
			</div>
			<!-- end iPhone -->
		</div>
		<!-- end w -->

		<script type="text/javascript" src="js/lib/iscroll.js"></script>
		<script type="text/javascript" src="js/lib/underscore.js"></script>
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/lib/jquery.ui.js"></script>
		<script type="text/javascript" src="js/locked-screen.js"></script>
		<script type="text/javascript" src="js/app2.js"></script>
		<script>
			$(function(){
				new Application();
			});
		</script>
		<audio preload="auto" id="unlock_sound_effect">
		  <source src="sounds/iphone_unlock_screen.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
