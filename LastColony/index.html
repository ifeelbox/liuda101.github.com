<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Last Colony</title>
	<script src="scripts/jquery.min.js"></script>
	<link rel="stylesheet" href="styles/game.css" type="text/css">
	<script src="scripts/entities.js"></script>
	<script src="scripts/game.js"></script>
</head>
<body>
	<div id="gameContainer">
		<div id="gameStartScreen" class="game-player">
			<span id="singlePlayer" onclick="singleplayer.start();">Compaign</span>
			<span id="multiPlayer" onclick="multiplayer.start();">Multiplayer</span>
		</div>

		<div id="missionScreen" class="game-player">
			<input type="button" id="enterMission" onclick="singleplayer.play();">
			<input type="button" id="exitMission" onclick="singleplayer.exit();">
			<div id="missionBriefing"></div>
		</div>

		<div id="gameInterfaceScreen" class="game-player">
			<div id="gameMessages"></div>
			<div id="callerPicture"></div>
			<div id="cash"></div>
			<div id="sidebarButons"></div>
			<canvas id="gameBackgroundCanvas" height="400" width="480"></canvas>
			<canvas id="gameForegroundCanvas" height="400" width="480"></canvas>
		</div>

		<div id="loadingScreen" class="game-player">
			<div id="loadingMessage"></div>
		</div>
	</div>
</body>
</html>
